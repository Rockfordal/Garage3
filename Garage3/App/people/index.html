<h3>Personer</h3>

<table class="table">
    <tr>
        <th>SSN</th>
        <th>Förnamn</th>
        <th>Efternamn</th>
        <th></th>
    </tr>

    <tr ng-repeat="person in model.people" ng-animate="'animate'">
        <td>{{person.SSN}}</td>
        <td>{{person.FirstName}}</td>
        <td>{{person.LastName}}</td>
        <td>
            <button class="btn btn-xs" ng-click="model.startedit(person)"><i class="fa fa-edit" aria-hidden="true"></i></button>
            &nbsp;
            <button class="btn btn-danger btn-xs" ng-click="model.remove(person, $index)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </td>
    </tr>
</table>

<div class="row">
    <div class="col-lg-4 form-group">
        <label for="InputFirstName">Förnamn</label>
        <input type="text" class="form-control" id="InputFirstName" ng-model="model.person.FirstName" />
    </div>

    <div class="col-lg-4 form-group">
        <label for="InputLastName">Efternamn</label>
        <input type="text" class="form-control" id="InputLastName" ng-model="model.person.LastName" />
    </div>

    <div class="col-lg-4 form-group">
        <label for="InputSSN">SSN</label>
        <input type="text" class="form-control" id="InputSSN" ng-model="model.person.SSN" />
    </div>
</div>

<button ng-hide="model.editing" class="btn btn-primary" ng-click="model.add()">Lägg till</button>
<button ng-show="model.editing" class="btn btn-primary" ng-click="model.update()">Uppdatera</button>
<button ng-show="model.editing" class="btn btn-default" ng-click="model.clear()">Avbryt</button>
